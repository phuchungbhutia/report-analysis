<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Audit Report Viewer</title>
<link rel="stylesheet" href="css/style.css" />
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<nav class="navbar">
  <h1>Audit Report Viewer</h1>
  <input type="text" id="searchInput" placeholder="Search by Unit or Year..." />
  <select id="sortSelect">
    <option value="year">Sort by Year</option>
    <option value="unit">Sort by Unit</option>
  </select>
</nav>

<div class="container">
  <aside id="reportList" class="report-list"></aside>
  <main id="reportContent" class="report-content">
    <p>Select a report to view details here.</p>
  </main>
</div>

<script src="js/app.js"></script>
</body>
</html>
